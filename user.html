<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: rgb(165, 75, 75);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        h2 {
            color: #eb9c0b;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #eb9c0b;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: rgb(165, 75, 75);
            ;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #eb9c0b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .signin-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signin-link a {
            color: #eb9c0b;
            text-decoration: none;
        }


        .signin-link a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>

<body>
    

    <header>
        
       
        <h1>Welcome to Our Library</h1>
    </header>
   

    <main>
        <h2>Opening time: 7am<br>Closing time: 7pm</h2>
        <section id="about">
            <h2>About Us</h5>
            <h2>Our library offers a wide range of books, resources, and community programs.</h2>
          
        </section>

        <section id="account">
            <h2>User Account</h2>
            <button class="btn" id="createAccount">Create Account</button>
            <button class="btn" id="login">Login</button>
        </section>
    </main>

   

    <!-- Modal for Create Account -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCreateModal">&times;</span>
            <h2>Create Account</h2>
            <form>
                <label for="username">FirstName:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="username">LastName:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">NICNumber:</label>
                <input type="number" id="number" name="p.number" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="email">PhoneNumber:</label>
                <input type="number" id="number" name="p.number" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="password">ConfirmPassword:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="btn">Submit</button>


                <div class="signin-link">
                    Already have an account? <a href="#" id="singnin">Sign in.</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="email">NICNumber:</label>
                <input type="number" id="number" name="p.number" required><br><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role...</option>
                    <option value="admin">Admin</option>
                    <option value="member">Member</option>
                </select><br>

                <button type="submit" class="btn"><a href="book_details.html">Login</a></button>
            </form>
        </div>
    </div>
    <footer style="height: 20px;
    width: 100%;">

    </footer>

    <script>

        document.getElementById('createAccount').addEventListener('click', function () {
            document.getElementById('createAccountModal').style.display = "block";
        });

        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('loginModal').style.display = "block";
        });

        document.getElementById('closeCreateModal').addEventListener('click', function () {
            document.getElementById('createAccountModal').style.display = "none";
        });

        document.getElementById('closeLoginModal').addEventListener('click', function () {
            document.getElementById('loginModal').style.display = "none";
        });

        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                event.target.style.display = "none";
            }
        }
        document.getElementById('singnin').addEventListener('click', function () {
            document.getElementById('createAccountModal').style.display = "none";
            document.getElementById('loginModal').style.display = "block";
        });


    </script>
</body>

</html>
